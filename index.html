<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="google" content="notranslate">
  <meta name="googlebot" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f5ff;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    /* Roblox-blue button */
    .roblox-btn {
      background: #1446FF;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .roblox-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }

    /* Overlay + Popup */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    .overlay.active { display: block; }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    .popup .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    /* Offerwall */
    #offerwall {
      margin-top: 40px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    #offerwall h2 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #1446FF;
    }
    #offerList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .offer-card {
      background: #f9fbff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
    }
    .offer-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <!-- Button -->
  <button class="roblox-btn" onclick="showPopup()">Copy Script</button>

  <!-- Offers -->
  <section id="offerwall">
    <h2>Offers</h2>
    <div id="offerList"></div>
  </section>

  <!-- Overlay + Popup -->
  <div id="overlay" class="overlay"></div>
  <div id="popup" class="popup" style="display:none;">
    <span class="close-btn" onclick="closePopup()">âœ–</span>
    <p>Complete 2 offers to Copy</p>
  </div>

  <script>
    function showPopup() {
      document.getElementById("overlay").classList.add("active");
      document.getElementById("popup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("popup").style.display = "none";
    }

    // Fetch offers from CPA Grip
    const offerList = document.getElementById("offerList");
    const offersUrl = "https://www.cpagrip.com/common/offer_feed_json.php?user_id=2439739&pubkey=23311a81282b777eab88a6d19f0d9493&tracking_id=";

    fetch(offersUrl)
      .then(res => res.json())
      .then(data => {
        const list = Array.isArray(data) ? data : (data.offers || []);
        if (!list.length) {
          offerList.innerHTML = "<p>No offers available.</p>";
          return;
        }
        list.forEach(o => {
          const clickUrl = o.offerlink || o.offer_url || o.preview_url || "#";
          const card = document.createElement("div");
          card.className = "offer-card";
          card.textContent = o.anchor || "Complete this offer";
          card.onclick = () => { if (clickUrl && clickUrl !== "#") window.open(clickUrl, "_blank"); };
          offerList.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Offer fetch error:", err);
        offerList.innerHTML = "<p>Offers could not be loaded.</p>";
      });
  </script>

</body>
</html>
